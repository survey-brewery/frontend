<div class="container-fluid">
  <div class="row fit-to-screen ">
    <div class="col-sm-12 col-md-6 col-lg-6  bg-gold ">
      <div class="container">
        <a class="navbar-brand" routerLink="">
          <!-- <img src="../../../../assets/logo.png" width="190px" alt="Logo" class="py-4 mx-5"> -->
        </a>
      </div>
      <!-- <img class="sign-box-img img-fluid" src="../../../../assets/animation-rocket.gif" alt=""> -->
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 col-md-7 col-lg-7">
          <img src="../../../../assets/logo.png" width="150px" alt="Logo" class="pb-3 pt-5">
          <h5 class="fs-4 fw-bold my-2">Welcome to Survey Brewery</h5>
          <br>
          <p><small>Survey Brewery is a community driven platform to get <br> survey responses from diverse members
              quickly.</small></p>
          <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center">
            <hr class="px-5">
          </div>
        </div>
      </div>
      <div class="form" [formGroup]="userForm">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-12 col-md-7 col-lg-7">
            <div class="form-group ">
              <label for="email">Enter Email</label>
              <input type="email" placeholder="Email" formControlName="email_id" class="form-control"
                [ngClass]="{'is-invalid': control['email_id'].invalid && (control['email_id'].dirty || control['email_id'].touched)}" />
              <div class="error-message">
                <span *ngIf="control['email_id'].invalid && (control['email_id'].dirty || control['email_id'].touched)">
                  <small *ngIf="control['email_id'].errors?.['required']"
                    class="text-danger p-2 w-100 d-flex justify-content-start"><span class="error-icon"></span> Email is
                    required.</small>
                  <small *ngIf="control['email_id'].errors?.['email']"
                    class="text-danger p-2 w-100 d-flex justify-content-start"> <span class="error-icon"></span> Invalid
                    email format.</small>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-6 d-flex pt-2">
            <button class="btn-register col-sm-12 col-md-12 col-lg-12" (click)="onNext()">Continue with email</button>
          </div>

          <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center mt-4">
            <div id="buttonDiv"></div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 col-md-7 col-lg-7">
          <p class="fs-6 my-2 fw-bold"><small>Already have an account? <span class="text-primary" routerLink="">Sign
                in</span></small></p>
          <p class="fs-6 my-2 fw-bold"><small>By continuing, you agree to our <span class="text-primary">Terms of
                service</span> & <span class="text-primary">Privacy policy</span> </small></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row fit-to-screen ">
    <div class="col-sm-12 col-md-6 col-lg-6  bg-gold ">
      <div class="container">
        <a class="navbar-brand" routerLink="">
          <!-- <img src="../../../../assets/logo.png" width="190px" alt="Logo" class="py-4 mx-5"> -->
        </a>
      </div>
      <!-- <img class="sign-box-img img-fluid" src="../../../../assets/animation-rocket.gif" alt=""> -->
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 col-md-7 col-lg-7">
            <img src="../../../../assets/logo.png" width="150px" alt="Logo" class="pb-3 pt-5">
            <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center">
              <hr class="px-5">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center">
              <div id="buttonDiv"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center text-center">
              <h6 class="fs-6 pt-3 fw-bold"><span>OR</span></h6>
            </div>
          </div>
      </div>
      <div class="form" [formGroup]="loginForm">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-12 col-md-7 col-lg-7">
            <div class="form-group ">
              <label for="email">Email</label>
              <input type="email" placeholder="Email" formControlName="email_id" class="form-control"
                [ngClass]="{'is-invalid': control['email_id'].invalid && (control['email_id'].dirty || control['email_id'].touched)}" />
              <div class="error-message">
                <span *ngIf="control['email_id'].invalid && (control['email_id'].dirty || control['email_id'].touched)">
                  <small *ngIf="control['email_id'].errors?.['required']"
                    class="text-danger p-2 w-100 d-flex justify-content-start"><span class="error-icon"></span> Email is
                    required.</small>
                  <small *ngIf="control['email_id'].errors?.['email']"
                    class="text-danger p-2 w-100 d-flex justify-content-start"> <span class="error-icon"></span> Invalid email format.</small>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-7">
            <div class="form-group ">
              <label for="Password">Password</label>
              <input [attr.type]="passwordVisible ? 'text' : 'password'" placeholder="Password"
                formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': control['password'].invalid && (control['password'].dirty || control['password'].touched)}" />
              <div class="row d-flex justify-content-end">
                <div class="col-2 h-0">
                  <span class="eye"
                    [ngClass]="{'is-password-invalid': control['password'].invalid && (control['password'].dirty || control['password'].touched)}"><mat-icon
                      matSuffix (click)="togglePasswordVisibility()">{{ passwordVisible ? 'visibility' :
                      'visibility_off'
                      }}</mat-icon></span>
                </div>
              </div>
              <div class="error-message">
                <span *ngIf="control['password'].invalid &&(control['password'].dirty || control['password'].touched)">
                  <small class="text-danger p-2 w-100 d-flex justify-content-start"><span
                      class="error-icon"></span> Password is required.</small>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-7 col-lg-6 d-flex pt-2">
            <button class="btn-register col-sm-12 col-md-12 col-lg-12" (click)="onSubmit()">Login</button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center text-center">
        <div class="col-sm-12 col-md-7 col-lg-7">
          <p class="fs-6 my-2 text-primary"><small>Forgot your password?</small></p>
          <p class="fs-6 my-2 fw-bold">Donâ€™t have an account? <span class="text-primary" routerLink="/sign-up">Sign up</span></p>
          <br>
          <p class="fs-6 my-2 fw-bold"><small>By continuing, you agree to our  <span class="text-primary">Terms of service</span> & <span class="text-primary">Privacy policy</span> </small></p>
        </div>
        </div>
    </div>
  </div>
</div>

<div class="container-fuild m-0">
    <div class="row d-flex justify-content-between sub-card border-0 rounded-0  table-header m-0">
        <div class="col-md-6 col-sm-12  label-group">
            <label class="label">Survey Title : </label>
            <span class="label-value"> {{fillSurveyDetails?.survey_title}}</span>
        </div>
        <div class="col-md-auto col-sm-12 label-group">
            <label class="label">Submitted date : </label>
            <span class="label-value"> {{data?.cts|date:'dd-MM-YYYY'}}</span>
        </div>
    </div>
    <div class="card border-0 p-3 my-3 mx-0">
        <div class="row my-2 " *ngFor="let item of fillSurveyDetails.questions;let i=index">
            <div class="col-md-12 question">
                <span class="fw-bold"> Q {{i+1}}</span>. {{ item.question}}
            </div>
            <div class="col-md-auto">
                <p><small>Answer</small></p>
            </div>
            <div class="col-md-10">
                <div class="text-value">
                    <div *ngFor="let value of item.values;let j=index">

                        <span *ngIf="item.values.length>1"> {{j+1 }} .</span> {{value.value}}
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
